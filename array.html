<head>

    <title>Array practice</title>
</head>
<body>
    

    <script>
        let featuredPost = [
            "Check out my netflix cone", 
            "Here's the code for my project",
            "I've just relaunched my portfolio"
        ];

        console.log(featuredPost.length)
        // Note, Arrays are zero-index, meaning to grab the first element in an array, it'll be array[0];
        // finding the lenght of an array also can be done by; featuredPost.length

        // Arrays with multiple data types
        let description = [
            "Prime",
            12,
            true,
        ];

        // Adding and removing items from the array
        let cards = [12, 4];
        cards.push(5); //Push here is used to add elements to the end of the array
        console.log(cards)

        let message = [
            "Hi", 
            "I'm happy to have you here",
            "All good",
        ];

        let newMessage = "Same here!";

        message.push(newMessage);
        console.log(message);

        //To remove the last items in a array
        message.pop();
        console.log(message)
    </script>
